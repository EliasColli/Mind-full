<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Bienestar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <style>
        body {
            background-color: #e0f7fa; /* Color de fondo similar al de la imagen */
        }
        
        .bienestar-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .emoji-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .emoji {
            font-size: 3em;
            margin: 0 15px;
            cursor: pointer;
        }
        
        .btn-group {
            width: 100%;
        }
        
        .btn {
            border-radius: 20px;
        }
        
        .btn-primary {
            background-color: #80deea; /* Color similar al de la imagen */
            border-color: #80deea;
        }
        
    </style>
    <div class="container mt-5">
        <div class="card bienestar-card">
            <div class="card-body">
                <form id="bienestarForm">
                    <div class="form-group">
                        <label class="question">¿Cómo te sientes hoy?</label>
                        <div class="emoji-options">
                            <input type="radio" name="sentimiento" id="feliz" value="feliz"> <label for="feliz" class="emoji">😄</label>
                            <input type="radio" name="sentimiento" id="neutral" value="neutral"> <label for="neutral" class="emoji">😐</label>
                            <input type="radio" name="sentimiento" id="triste" value="triste"> <label for="triste" class="emoji">😞</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="question">¿Qué tal ha sido tu nivel de energía hoy?</label>
                        <div class="emoji-options">
                            <input type="radio" name="energia" id="alta" value="alta"> <label for="alta" class="emoji">💪</label>
                            <input type="radio" name="energia" id="media" value="media"> <label for="media" class="emoji">😐</label>
                            <input type="radio" name="energia" id="baja" value="baja"> <label for="baja" class="emoji">😴</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="question">¿Has tenido problemas para dormir o descansar bien?</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-light active">
                                <input type="radio" name="sueno" id="ninguno" value="ninguno" checked> Ninguno
                            </label>
                            <label class="btn btn-light">
                                <input type="radio" name="sueno" id="bastantes" value="bastantes"> Bastantes
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="question">¿Has experimentado algún malestar físico o dolor?</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-light active">
                                <input type="radio" name="dolor" id="si" value="si" checked> Sí
                            </label>
                            <label class="btn btn-light">
                                <input type="radio" name="dolor" id="no" value="no"> No
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><a href="/encuesta2.html"></a>Siguiente</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/encuesta1.js"></script> 
</body>
</html>
