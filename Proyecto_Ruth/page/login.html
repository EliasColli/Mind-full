<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Full - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Fondo azul rey */
            background-image: linear-gradient(to right, #007bff, #0056b3); /* Gradiente de color */
            background-image: url('../img/fondo2.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            color: rgb(7, 5, 5); /* Texto blanco para contrastar */
            height: 100vh; /* Altura completa de la pantalla */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(235, 228, 228, 0.425); /* Fondo blanco con transparencia */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #0056b3; /* Azul oscuro para botón de inicio de sesión */
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #004799; /* Cambio de color al pasar el ratón */
        }
        .btn-create {
            background-color: #28a745; /* Verde para botón de crear cuenta */
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-create:hover {
            background-color: #218838; /* Cambio de color al pasar el ratón */
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <div class="form-container">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-block btn-login"><a href="./pantalla_inicial.html"></a>Iniciar sesión</button>
                
            </form>

            <hr>

            <!-- Opción para crear cuenta -->
            <p class="text-center">¿Nuevo aquí? <a href="./register.html" class="btn btn-create btn-block">Crear cuenta</a></p>
        </div>

        <!-- Contenedor de imagen -->
        <div class="image-container">
            <img src="../img/mind.png" alt="Imagen de ejemplo" class="login-image">
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/page/iniciar.js"></script>
</body>
</html>
