<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Full - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: #133355; /* Fondo azul rey */
            background-image: url("/img/fondo2.jpg");/* Imagen de fondo */
            color: rgb(14, 6, 6); /* Texto blanco para contrastar */
            height: 100vh; /* Altura completa de la pantalla */
            display: flex;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Alineación vertical */
            overflow: hidden; /* Ocultar el desbordamiento */
        }
        .box {
            text-align: center;
            background-color: rgba(228, 223, 223, 0.308); /* Fondo con más opacidad para resaltar */
            padding: 30px; /* Aumentar el padding para un mayor enfoque */
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            transition: transform 0.3s ease; /* Transición al pasar el mouse */
            max-width: 400px; /* Ancho máximo para mantener el diseño */
            margin: auto; /* Centrar el box horizontalmente */
        }
        .box:hover {
            transform: scale(1.05); /* Aumentar tamaño al pasar el mouse */
        }
        .title {
            font-size: 3rem; /* Aumentar tamaño de la fuente */
            margin-bottom: 30px; /* Mayor margen inferior */
            color: #11110f; /* Color amarillo para resaltar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra de texto para mayor legibilidad */
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px; /* Aumentar padding */
            font-size: 1.5rem; /* Aumentar tamaño de la fuente */
            border-radius: 10px; /* Bordes más redondeados */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.1); /* Aumentar tamaño al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="box">
        
        <h1 class="title">¡BIENVENIDO A MIND FULL!</h1>
        <a href="/page/login.html" class="btn btn-custom">¡INICIAR!</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
